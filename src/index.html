<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snakes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="@DiDoesDigital" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg"> -->
    <link
      rel="icon"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🐍</text></svg>'
    />
  </head>
  <body>
    <main>
      <div class="page">
        <h1>Snakes</h1>

        <!-- Scrollama sticky-overlay example -->
        <!-- https://github.com/russellsamora/scrollama/blob/main/docs/sticky-overlay/index.html -->
        <section id="intro">
          <h1 class="intro__hed">Sticky Overlay Example</h1>
          <p class="intro__dek">Start scrolling to see how it works.</p>
        </section>

        <section id="scrolly">
          <figure>
            <p>Total number of snake sightings</p>
            <div></div>
          </figure>

          <article>
            <div class="step" data-step="1">
              <p>1 Whip snakes have the largest eyes</p>
            </div>
            <div class="step" data-step="2">
              <p>2 Red-bellies are one of eastern Australia's most commonly encountered snakes</p>
            </div>
            <div class="step" data-step="3">
              <p>3 Keelbacks are one of the few snakes that can eat cane toads without harm</p>
            </div>
            <div class="step" data-step="4">
              <p>STEP 4</p>
            </div>
          </article>
        </section>

        <section id="outro"></section>
      </div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/scrollama@3.2.0"></script>
    <script src="./script.js"></script>
  </body>
</html>
