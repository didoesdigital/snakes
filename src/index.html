<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snakes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="@DiDoesDigital" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg"> -->
    <link
      rel="icon"
      href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">🐍</text></svg>'
    />
  </head>
  <body>
    <main>
      <div class="page">
        <section id="intro">
          <h1>I moved to Queensland and met 44 snakes</h1>
        </section>

        <section id="scrolly">
          <figure>
            <p>Total number of snake sightings</p>
            <div id="viz"></div>
          </figure>

          <article>
            <div class="step" data-step-function="yellowFacedWhipSnakes">
              <p>Whip snakes have the largest eyes</p>
            </div>
            <div class="step" data-step-function="redBellies">
              <p>
                Red-bellies are one of eastern Australia's most commonly
                encountered snakes
              </p>
            </div>
            <div class="step" data-step-function="keelbacks">
              <p>
                Keelbacks are one of the few snakes that can eat cane toads
                without harm
              </p>
            </div>
            <div class="step" data-step-function="fin">
              <p>STEP 4</p>
            </div>
          </article>
        </section>

        <section id="outro"></section>
      </div>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/scrollama@3.2.0"></script>
    <script src="./script.js"></script>
    <!-- <script src="./analysis.js"></script> -->
  </body>
</html>
